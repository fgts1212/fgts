<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com CPF</title>
    <h1>  </h1>
    <style>
        /* Reset básico de margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, rgb(10, 0, 151)); /* Degradê de preto para azul */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://logospng.org/download/governo-federal/governo-federal-brasil-4096.png');
            background-size: cover;
            background-position: center;
            filter: blur(0px); /* Add a blur effect to the background image */
        }

        /* Container do formulário de login */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Para alinhar elementos verticalmente */
            width: 100%;
            max-width: 400px; /* Limita a largura máxima para telas grandes */
            margin: auto;
        }

        /* Estilo do formulário de login */
        .login-form {
            background-color: rgba(56, 55, 55, 0.9); /* define a cor de fundo com 50% de opacidade */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .login-form input[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        /* Estilo dos elementos do formulário */
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px; /* Bordas arredondadas */
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff; /* Cor da borda ao focar no campo */
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px; /* Bordas arredondadas */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilo para telas menores */
        @media (max-width: 480px) 
        {
            body {
                margin: 10px;
            }

            .login-form {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            label {
                font-size: 12px;
            }

            input[type="text"] {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login com CPF</h2>
            <form action="resgate.html.html" method="GET">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="form-group">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
