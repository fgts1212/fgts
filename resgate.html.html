<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> 
    <style>
        body {
            font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #000000, rgb(10, 0, 151)); /* Degradê de preto para azul */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url('https://logospng.org/download/governo-federal/governo-federal-brasil-4096.png');
        background-size: cover;
        background-position: center;
        filter: blur(0px); /* Add a blur effect to the background image */
        }
        .container {
            background-color: rgba(56, 55, 55, 0.9); /* define a cor de fundo com 50% de opacidade */
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .title-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        h2 {
            color: #fff;
            margin: 0;
            font-size: 24px;
        }
        .field {
            margin: 15px 0;
            font-size: 18px;
        }
        .field .label {
            font-weight: bold;
            color: #ffffff;
        }
        .field .value {
            float: right;
            color: red; /* Cor vermelha para Saldo Retido e Taxa de Resgate */
        }
        .field.green .value {
            color: green; /* Valor a receber em verde */
            font-weight: bold;
        }
        .images-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .images-container img {
            width: 100px;
            height: auto;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn-consultar {
            display: block;
            width: 93%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-consultar:hover {
            background-color: #0056b3;
        }
    </style>
</head>
